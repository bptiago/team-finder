<!DOCTYPE html>
<html lang="en">

<head>

    <script src="./JS/info.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&family=Roboto:wght@400;500&family=Sarabun:wght@100;300&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/info.css">
    <link rel="stylesheet" href="./componentes/navbar.css">
    <link rel="stylesheet" href="./componentes/footer.css">

    <title>TeamFinder</title>
</head>

<body>
    <div class="header">
        <a class="header-logo" href="index.html">
            Team<span class="italic-text">Finder</span>
        </a>
        <div class="header-button-container">
            <a href="login.html"> <button class="header-button"> Entrar </button></a>
        </div>
    </div>
    <div class="title-container">
        <div class="hello-inf">Olá @User!</div>
        <div class="hello-text">Seu cadastro está quase finalizado...</div>
        <div class="hello-text">Por favor preencha estas informações.</div>
    </div>
    <section class="main-container">
        <div class="card-container">
            <div class="card-content">
                <h1 class="card-label">Escolha o seu main</h1>
                <div>
                    <select class="rolldown main-agent" name="Main" id="main" onchange="atumain()">
                        <option value="">Selecione uma opção:</option>
                        <option value="sova">Sova</option>
                        <option value="breach">Breach</option>
                        <option value="skye">Skye</option>
                        <option value="kayo">Kay/o</option>
                        <option value="fade">Fade</option>
                        <option value="gekko">Gekko</option>
                        <option value="phoenix">Phoenix</option>
                        <option value="reyna">Reyna</option>
                        <option value="jett">Jett</option>
                        <option value="raze">Raze</option>
                        <option value="yoru">Yoru</option>
                        <option value="neon">Neon</option>
                        <option value="brimstone">Brimstone</option>
                        <option value="viper">Viper</option>
                        <option value="omen">Omen</option>
                        <option value="astra">Astra</option>
                        <option value="harbor">Harbor</option>
                        <option value="sage">Sage</option>
                        <option value="cypher">Cypher</option>
                        <option value="killjoy">Killjoy</option>
                        <option value="chamber">Chamber</option>
                    </select>
                </div>
                <div class="card-img-container">
                    <img src="images/valorant-logo.png" width="170px" id="imgmain">
                </div>
            </div>
        </div>
        <div class="card-container">
            <div class="card-content">
                <h1 class="card-label">Seu ranking atual</h1>
                <div>
                    <select class="rolldown main-agent" name="Main" id="rank" onchange="aturank()">
                        <option value="">Selecione uma opção:</option>
                        <option value="ferro">Ferro</option>
                        <option value="bronze">Bronze</option>
                        <option value="prata">Prata</option>
                        <option value="ouro">Ouro</option>
                        <option value="platina">Platina</option>
                        <option value="diamante">Diamante</option>
                        <option value="ascendente">Ascendente</option>
                        <option value="imortal">Imortal</option>
                        <option value="radiante">Radiante</option>
                    </select>
                </div>
                <div class="card-img-container">
                    <img src="images/valorant-logo.png" width="170px" id="imgrank">
                </div>
            </div>
        </div>
        <div class="card-container">
            <div class="card-content">
                <h1 class="card-label">Escolha o seu idioma</h1>
                <div>
                    <select class="rolldown main-agent" name="Main" id="linguadrop" onchange="atulingua()">
                        <option value="">Selecione uma opção:</option>
                        <option value="portugues">Português</option>
                        <option value="ingles">Inglês</option>
                        <option value="espanhol">Espanhol</option>
                        <option value="russo">Russo</option>
                        <option value="alemao">Alemão</option>
                    </select>
                </div>
                <div class="card-img-container">
                    <img src="images/valorant-logo.png" width="170px" id="imagemlingua">
                </div>
            </div>
        </div>
        <div class="card-container">
            <div class="card-content">
                <h1 class="card-label">Seus dias disponíveis</h1>
                <div>
                    <select class="rolldown main-agent" name="Main" id="dia" onchange="atudia()">
                        <option value="">Selecione uma opção:</option>
                        <option value="segunda">Segunda</option>
                        <option value="terca">Terça</option>
                        <option value="quarta">Quarta</option>
                        <option value="quinta">Quinta</option>
                        <option value="sexta">Sexta</option>
                        <option value="sabado">Sábado</option>
                    </select>
                </div>
                <div class="card-img-container">
                    <img id="imgdia" src="images/valorant-logo.png" width="170px">
                </div>
            </div>
        </div>
    </section>

    <div class="button-container">
        <a href="profile.html"><button>SALVAR</button></a>
    </div>
</body>
<footer class="footer-background">
    <div class="footer-content">
        <div class="footer-text"><span style="color: rgb(255, 87, 87)">Team</span><i>Finder</i> © 2023</div>
    </div>
</footer>

</html>
