<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&family=Roboto:wght@400;500&family=Sarabun:wght@100;300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/text.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./componentes/navbar.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./componentes/footer.css">


    <title>TeamFinder</title>
</head>

<body>
    <div class="header">
        <a class="header-logo" href="index.html">
            Team<span class="italic-text">Finder</span>
        </a>
        <div class="header-button-container">
            <a href="suport.html"> <button class="header-button"> Suporte </button></a>
            <a href="cadastro.html"> <button class="header-button"> Criar conta </button></a>
        </div>
    </div>

    <div style="display: flex; align-items: center; margin-bottom: 50px">
        <div class="container" style="align-self: flex-start">
            <p style="font-size: 125px; color: white; font-family: Sarabun"> <b>Logue sua <br> conta</b></p>
        </div>
        <div style="padding: 200px"></div>

        <div class="container login-form">
            <form style="justify-content: center; align-items: center">
                <div class="label-font" style="display: grid; color: white;">
                    <label for="user" class="label-container"> ID DE USUÁRIO</label>
                    <input class="input-container" id="user" placeholder="Digite seu ID">
                </div>
                <div class="label-font" style="display: grid; color: white;">
                    <label class="label-container" for="user-pass">SENHA</label>
                    <input class="input-container" id="user-pass" style="margin-bottom: 10px" type="password" placeholder="Digite a sua senha">
                </div>

            </form>
            <div class="button-container">
                <a href="profile.html"> <button class="form-button">FAZER LOGIN</button></a>
            </div>
        </div>
    </div>
</body>
<footer class="footer-background">
    <div class="footer-content">
        <div class="footer-text"><span style="color: rgb(255, 87, 87)">Team</span><i>Finder</i> © 2023</div>
    </div>
</footer>
</html>
