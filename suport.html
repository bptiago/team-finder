<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="./JS/busca.js"></script>
    <link rel="stylesheet" href="./componentes/navbar.css">
    <link rel="stylesheet" href="./componentes/footer.css">
    <link rel="stylesheet" href="./css/suport.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&family=Roboto:wght@400;500&family=Sarabun:wght@100;300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
    <title>Página de busca</title>
</head>
<body>
    <div class="header">
        <a class="header-logo" href="index.html">
          Team<span class="italic-text">Finder</span>
        </a>
        <div class="header-button-container">
            <a href="cadastro.html"> <button class="header-button"> Criar conta </button></a>
            <a href="login.html"> <button class="header-button"> Login </button></a>
        </div>
      </div>
      
    <style></style>
  
    <div class="container">  
        <img src="images/gekkosup.png" alt="gekko" width="600px">
        <div class="form-container">
                <div class="form-title"><H1>Tem uma sugestão ou problema?</H1><p>Nos dê seu feedback preenchendo os campos logo abaixo.</p></div>
                <form action="POST" class="form-suport">
                        <div class="form-item">
                            <label for="nome"><H3>Nome</H3></label> 
                            <input type="text" name="nome">
                        </div>
                        <div class="form-item"> 
                            <label for="email"><h3>E-mail</h3></label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-item-textarea" >
                            <label for="mensagem"><h3>Mensagem</h3></label> 
                            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea> 
                         </div>
                </form>
                <button class="form-send" type="submit">Enviar</button> 
        </div>
    </div>
    <footer class="footer-background">
        <div class="footer-content">
            <div class="footer-text"><span style="color: rgb(255, 87, 87)">Team</span><i>Finder</i> © 2023</div>
        </div>
    </footer>
</body>
</html>
