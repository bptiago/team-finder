<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&family=Roboto:wght@400;500&family=Sarabun:wght@100;300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/text.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./componentes/navbar.css">
    <link rel="stylesheet" href="./css/login.css">

    <title>Team Finder</title>
</head>

<body>
    <div class="header">
        <a class="header-logo" href="index.html">
            Team<span class="italic-text">Finder</span>
        </a>
        <div class="header-button-container">
            <button class="header-button">Sign Up</button>
        </div>
    </div>

    <div style="display: flex; align-items: center">
        <div class="container" style="align-self: flex-start">
            <p style="font-size: 125px; color: white; font-family: Sarabun"> <b>Logue sua <br> conta</b></p>
        </div>
        <div style="padding: 200px"></div>


        <div>
            <form class="container login-form" style="justify-content: center; align-items: center">
                <div class="label-font" style="display: grid; color: white;">
                    <label class="label-container"> ID DE USU√ÅRIO</label>
                    <input class="input-container" placeholder="Digite seu ID">
                </div>
                <div class="label-font" style="display: grid; color: white;">
                    <label class="label-container">SENHA</label>
                    <input class="input-container" style="margin-bottom: 10px" type="password" placeholder="Digite a sua senha">
                </div>
                <div style="display: grid">
                    <input type="submit" class="button-container login-button" value="Login">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
