<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&family=Roboto:wght@400;500&family=Sarabun:wght@100;300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/info.css">
    <link rel="stylesheet" href="./componentes/navbar.css">

    <title>TeamFinder</title>
</head>
<body>

    <div class="header">
        <a class="header-logo" href="index.html">
            Team<span class="italic-text">Finder</span>
        </a>
        <div class="header-button-container">
            <a href="login.html"> <button class="header-button"> Entrar </button></a>
        </div>
    </div>
    
    <div class="title-container">
        <div class="hello-inf">Olá @User!</div>
        <div class="hello-text">Seu cadastro está quase finalizado...</div>
        <div class="hello-text">Por favor preencha estas informações.</div>
    </div>
    
    <section class="main-container">
        <div class="card-container">
            <div class="card-content">
                <h1 class="card-label">Escolha o seu main</h1>
                <div>
                    <select id="main-agent" name="Main">
                        <option value>Selecione uma opção:</option>
                        <option value="breach">Breach</option>
                        <option value="brimstone">Brimstone</option>
                        <option value="cypher">Cypher</option>
                        <option value="jett">Jett</option>
                        <option value="killjoy">Killjoy</option>
                        <option value="omen">Omen</option>
                        <option value="phoenix">Phoenix</option>
                        <option value="raze">Raze</option>
                        <option value="reyna">Reyna</option>
                        <option value="sage">Sage</option>
                        <option value="skye">Skye</option>
                        <option value="sova">Sova</option>
                        <option value="viper">Viper</option>
                    </select>
                </div>
                <div class="card-img-container">
                    <img src="images/valorant-logo.png" width="150px">
                </div>
            </div>
        </div>
    </section>

    <div class="button-container">
        <button>SALVAR</button>
    </div>
</body>
</html>
